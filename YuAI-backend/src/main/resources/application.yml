spring:
  application:
   name: YuAI-backend
  profiles:
    active: local
  # 引入ollama本地部署模型
  ai:
    ollama:
      base-url: http://localhost:11434
      chat:
        model: llama3

server:
  port: 8123
  servlet:
    context-path: /api

# springdoc-openapi 接口文档的配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.yupi.yuaibackend.controller
# knife4j的增强配置，不需要增强可以不配
knife4j:
  enable: true
  setting:
    language: zh_cn